        .input-output-container {

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #0056b3;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

            .button {
        position: relative;
        padding: 8px 16px;
        background: #009579;
        border: none;
        outline: none;
        border-radius: 2px;
        cursor: pointer;
    }

    .button:active {
        background: #007a63;
    }

    .button__text {
        font: bold 20px 'Quicksand', san-serif;
        color: #ffffff;
        transition: all 0.2s;
    }

            #output {
                margin-top: 20px;
                font-size: 18px;
            }

            .button--loading::after {
    content: "";
    position: absolute;
    width: 16px;
    height: 16px;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    border: 4px solid transparent;
    border-top-color: #ffffff;
    border-radius: 50%;
    animation: button-loading-spinner 1s ease infinite;
}
@keyframes button-loading-spinner {
    from {
        transform: rotate(0turn);
    }

    to {
        transform: rotate(1turn);
    }
}
